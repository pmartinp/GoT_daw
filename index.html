<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTie</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="js/bootstrap.bundle.js" type="text/javascript"></script>
    <script defer src="js/custom.js" type="text/javascript"></script>
</head>
<body>
    <!--Menú de navegación-->
   <nav class="navbar navbar-expand-sm navbar-light bg-secondary py-3">
      <div class="container">
        <a class="navbar-brand text-white fontGOT" href="index.html">Game &nbsp;&nbsp;<span class="fs-6">Of<br></span> Thrones</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link fontMenu" href="#">Westeros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fontMenu" href="#">Flappy Drogon</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fontMenu" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
        </div>
     </div>
   </nav>
    
   <!--Carrusel de imágenes-->
   <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="img/mapaGot.jpg" class="w-100 d-block" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img src="img/dragon.jpg" class="w-100 d-block" alt="">
        </div>
        <div class="carousel-item">
            <img src="img/tronoDeHierro.jpg" class="w-100 d-block" alt="Second slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
   </div> 

   <!--Las 4 casas principales-->
   <div class="container-fluid">
    <div class="row">
        <div class="col-6 p-0">
            <div class="p-0 position-relative">
                <img src="img/casaStark.webp" class="w-100" alt="">
            <div class="index-house-text bottom-0 position-absolute w-100">
                <p class="fs-5 text-white ms-5 mb-2 fw-bold">CASA STARK</p>
                <p class="text-GOT text-white ms-5 mb-5 d-none d-md-block d-lg-block">"Se acerca el invierno"</p>
            </div>
            </div>
        </div>
        <div class="col-6 p-0">
            <div class="p-0 position-relative">
                <img src="img/casaTargaryen.webp" class="w-100" alt="">
            <div class="index-house-text bottom-0 position-absolute w-100">
                <p class="fs-5 text-white ms-5 mb-2 fw-bold">CASA TARGARYEN</p>
                <p class="text-GOT text-white ms-5 mb-5 d-none d-md-block d-lg-block">"Sangre y Fuego"</p>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 p-0">
            <div class="p-0 position-relative">
                <img src="img/casaLannister.webp" class="w-100" alt="">
            <div class="index-house-text bottom-0 position-absolute w-100">
                <p class="fs-5 text-white ms-5 mb-2 fw-bold">CASA LANNISTER</p>
                <p class="text-GOT text-white ms-5 mb-5 d-none d-md-block d-lg-block">"Un Lannister siempre paga sus deudas"</p>
            </div>
            </div>
        </div>
        <div class="col-6 p-0">
            <div class="p-0 position-relative">
                <img src="img/casaBaratheon.webp" class="w-100" alt="">
            <div class="index-house-text bottom-0 position-absolute w-100">
                <p class="fs-5 text-white ms-5 mb-2 fw-bold">CASA BARATHEON</p>
                <p class="text-GOT text-white ms-5 mb-5 d-none d-md-block d-lg-block">"Nuestra es la furia"</p>
            </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
